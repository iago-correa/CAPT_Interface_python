{% extends 'login/base.html' %}

{% block content %}
    <h1>Login</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <form method="post" action="/">
        {% csrf_token %}
        {{login_form.as_p}}
        <button type="submit", name="login_button">Log in</button>
    </form>
{% endblock %}
