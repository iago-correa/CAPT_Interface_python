{% extends 'login/base.html' %}

{% block content %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
    
    <form method="post" action="/">
        {% csrf_token %}
        {{login_form.as_p}}
        <button type="submit", name="login_button">サインイン</button>
    </form>
{% endblock %}
